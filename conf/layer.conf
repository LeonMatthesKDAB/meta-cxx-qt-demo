# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cxx-qt-demo"
BBFILE_PATTERN_meta-cxx-qt-demo = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cxx-qt-demo = "6"

LAYERDEPENDS_meta-cxx-qt-demo = "core rust-layer variscite-fslc"
LAYERSERIES_COMPAT_meta-cxx-qt-demo = "dunfell"
